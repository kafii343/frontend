version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cartenz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cartenz_admin
      POSTGRES_PASSWORD: cartenz_secure_2024
      POSTGRES_DB: cartenz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - cartenz-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cartenz-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cartenz.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cartenz-network

  redis:
    image: redis:7-alpine
    container_name: cartenz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cartenz-network

volumes:
  postgres_data:
  redis_data:

networks:
  cartenz-network:
    driver: bridge